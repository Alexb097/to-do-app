<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Lexend", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <div class="h-100 w-full flex items-center justify-center mt-20">
      <div class="bg-white rounded shadow-xl p-6 m-4 w-full lg:w-3/4 lg:w-5/12">
        <div class="mb-4">
          <h1 class="text-3xl md:text-4xl text-purple-600 font-extrabold mb-2">
            To-Do List App
          </h1>
          <div class="flex mt-4">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker outline-none"
              name="text"
              id="text"
              placeholder="Write something.."
            />
            <input type="hidden" id="saveIndex" />
            <button
              class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-purple-600 rounded text-white bg-purple-600 transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
              id="add"
            >
              Add
            </button>
            <button
              class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-purple-600 rounded bg-purple-600 text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
              style="display: none"
              id="save"
            >
              Save
            </button>
          </div>
        </div>
        <div id="listBox"></div>
      </div>
    </div>
  </body>
</html>
